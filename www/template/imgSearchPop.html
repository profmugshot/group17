<div id="popup" class="modal hide fade" role="dialog">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>    
    <h3>Image search<i class="icon-camera"></i></h3>
  </div>
	<div class="modal-body">
	  <p class="info">Search using a photo of a professor.</p>
	  <form name="searchImg" class="control-groug form-search input-prepend input-append" action="./searchImg.py" method="POST"style="width:70%">
	      <span class="add-on">URL:</span>
	      <input name="imgURL" type="text" class="search-query" style="width:100%">
		  <button type="submit" class="btn">Search</button>
	  </form>
	  <p class="info">Image needs to be in these formats: <code class="warning">.jpg .jpeg .gif .png</code></p><small class="warning">Due to limited image database, result may be inaccurate.</small>
	  
	</div>
	<div class="modal-footer">
	  <p class="info">Try these examples...</p>
	  <ul class="thumbnails">
	  	{%for i in range(1,7)%}
		  <li class="span1">
	  	    <div class="thumbnail">
		      <img data-src="holder.js/160x120" src="../img/person/{{i}}.jpg" alt="">
		  	</div>
		  </li>
	  	{%endfor%}
	  </ul>
	</div>
</div>
